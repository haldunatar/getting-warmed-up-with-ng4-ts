<form novalidate>
  <h3>Sign Up</h3>
    <span>Email address</span>
    <input
      type="email"
      name="email"
      placeholder="Your email address">
 
    <span>Password</span>
    <input
      type="email"
      name="password"
      placeholder="Choose a password">

    <span>Confirm Password</span>
    <input
      type="email"
      name="confirm-password"
      placeholder="Confirm your password">

  <button type="submit">Sign up</button>
</form>
