<section class="todo-component">
    <h2 class="todo-component__title">Todo App</h2>

    <input type="text"
        class="todo-input"
        [(ngModel)]="newTodo"
        (keyup.enter)="addTodo()"
        placeholder="Note something to do...">

    <div class="todo-warning" *ngIf="isEmptyWarning">
        <b>You can't create a TODO without a title right?;)</b>
    </div>

    <div class="todo-warning" *ngIf="isSameWarning">
        <b>This one is already exist!</b>
    </div>

    <div class="todo-component__list">
        <ul>
            <li *ngFor="let item of list.slice().reverse()" class="list-item">
                <input type="checkbox" class="list-item__check" [(ngModel)]="item.status" (click)="checkTodo(item)">

                <span class="list-item__title" [ngClass]="{'todo-item--checked': item.status}">
                    <b>{{item.title | ellipsis: 15: '--'}}</b>
                </span>
                <span class="list-item__remove" (click)="removeTodo(item.title)">X</span>
            </li>
        </ul>
    </div>

    <div class="button-container">
        <button type="button" 
            class="todo-component__clear" 
            [ngClass]="{ 'clear-warning-state': clearWarning}"
            *ngIf="list.length > 0"
            (click)="clearTodos()">
            <span class="todo-component__clear__label">{{buttonLabel}}</span>
            <div class="clearWarning-progress" [ngClass]="{ 'clearWarning-progress--active': clearWarning}"></div>
        </button>
        
    </div>
</section>
